<!DOCTYPE html>
<html>
  <title>HTML Tables</title>
  <style>
    th,td{
      border:1px solid black;          
      border-style:groove;     
     } 
    th{
     text-align:left;
    } 
    tr:hover{
      background-color:grey;
    }
  </style>
  
  <body>
    <h1>HTML Tables</h1>
    
    <table style="width:50%">
     <colgroup>
       <col span="2" style="background-color:blue"
     </colgroup>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Marks</th>
        </tr>
        <tr>
          <td>Ram</td>
          <td>18</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Hary</td>
          <td>22</td>
          <td>80</td>
        </tr>  
        <tr>
          <td>Rita</td>
          <td>25</td>
          <td>90</td>
        </tr>              
    </table>  
  </body>
</html>
